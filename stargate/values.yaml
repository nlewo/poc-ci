# Default values for stargate.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: stargate

replicaCount: 1

# Run stargate with debug messages
debug: 1

# For validating incoming webhooks
gitlabToken: 12345
githubSecret: 12345

image:
  repository: eonpatapon/stargate-44fb639d0f8662006ac8589da0d5db3d@sha256
  tag: ef6e93c4e43b9179d261c0138d6b6fa781efd0963399ba8061da8b47b244400a
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: stargate-84-39-53-90.nip.io
      paths:
        - /webhooks

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
